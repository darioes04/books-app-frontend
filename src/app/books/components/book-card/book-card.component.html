<div
  class="w-full sm:w-80 bg-white rounded-2xl shadow-lg border border-gray-200 p-6 hover:shadow-xl transition-shadow duration-300"
>
  <h2 class="flex justify-between items-center text-xl font-bold text-gray-400 mb-3">
    {{ bookCard().title }}
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      class="w-8 h-8 shrink-0 ml-2"
    >
      <path
        fill="currentColor"
        d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2M9 4h2v5l-1-.75L9 9zm9 16H6V4h1v9l3-2.25L13 13V4h5z"
      />
    </svg>
  </h2>
  <p class="text-gray-700 mb-1">
    <span class="font-medium">Autor:</span> {{ bookCard().author }}
  </p>
  <p class="text-gray-700 mb-1">
    <span class="font-medium">ISBN:</span> {{ bookCard().isbn }}
  </p>
  <p class="text-gray-700">
    <span class="font-medium">Publicado:</span> {{ bookCard().publishedDate }}
  </p>
  <p class="flex justify-between items-center mt-4">
    <button 
      (click)="onDelete()" 
      class="cursor-pointer hover:text-red-700 transition-colors"
      >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="28"
        height="28"
        viewBox="0 0 24 24"
      >
        <path
          fill="currentColor"
          d="M7 21q-.825 0-1.412-.587T5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413T17 21zm2-4h2V8H9zm4 0h2V8h-2z"
        />
      </svg>
    </button>
    <button
      (click)="onEditForm()"
      class="cursor-pointer hover:text-gray-400 transition-colors"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="28"
        height="28"
        viewBox="0 0 32 32"
      >
        <path
          fill="currentColor"
          d="M27.87 7.863L23.024 4.82l-7.89 12.566l4.843 3.04zM14.395 21.25l-.107 2.855l2.527-1.337l2.35-1.24l-4.673-2.936zM29.163 3.24L26.63 1.647a1.364 1.364 0 0 0-1.88.43l-1 1.588l4.843 3.042l1-1.586c.4-.64.21-1.483-.43-1.883zm-3.965 23.82c0 .275-.225.5-.5.5h-19a.5.5 0 0 1-.5-.5v-19a.5.5 0 0 1 .5-.5h13.244l1.884-3H5.698c-1.93 0-3.5 1.57-3.5 3.5v19c0 1.93 1.57 3.5 3.5 3.5h19c1.93 0 3.5-1.57 3.5-3.5V11.097l-3 4.776v11.19z"
        />
      </svg>
    </button>
  </p>
</div>

@if(showEditForm){
<edit-book
  [selectedBook]="bookCard()"
  (updatedBook)="onUpdate($event)"
  (isEditFormSubmited)="showEditForm = !$event"
></edit-book>
}
